<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avatar Gen — Portrait Interactive</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Avatar Gen — Portrait</h1>
      <p class="muted">Interactive avatar · auto university background · multi-video inserts</p>
    </header>
    <div id="ytWrap" class="hidden"><div id="ytPlayer"></div></div>
    <div id="vidWrap" class="hidden"><video id="vid" controls></video></div>
    <div id="stage"><div id="avatar"></div></div>
    <form id="ask"><input id="text" placeholder="Say hello, your university, or paste a video link…" /><button>Send</button></form>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
